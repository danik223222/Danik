<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="comicPageTitle">Ваш Мем-Токен | Эпизод 5</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Настройки Tailwind CSS для использования шрифта Inter и кастомизации -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366F1', // Основной цвет (глубокий индиго)
                        secondary: '#A5B4FC', // Вторичный цвет (светлый индиго)
                        accent: '#EC4899', // Акцентный цвет (яркий малиновый)
                        darkbg: '#05080E', // **ОЧЕННЫЙ ТЕМНЫЙ ФОН** (почти черный)
                        deepdark: '#000000', // Чистый черный для некоторых элементов
                        lighttext: '#F8FAFC', // Светлый текст (почти белый)
                        overlay: 'rgba(0, 0, 0, 0.95)', // Оверлей еще темнее
                        headerbg: '#000000', // Чистый черный для шапки
                        panelbg: '#0F172A', // Фон боковых панелей (Slate 900)
                    }
                }
            },
            plugins: [
                function ({ addUtilities }) {
                    const newUtilities = {
                        '.no-cls': {
                            'min-height': '1px', /* or appropriate min-height/width */
                            'min-width': '1px',
                        },
                    }
                    addUtilities(newUtilities)
                }
            ]
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080E; /* Соответствует новому darkbg */
            color: #F8FAFC;
            overflow-x: hidden; /* Важно для предотвращения горизонтального скролла на body */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: 120px; /* Отступ сверху для шапки (60px) и блока навигации глав (60px) */
        }
        /* Стили для скроллбара, чтобы он соответствовал дизайну */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Для горизонтального скролла */
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* Темный фон трека */
        }
        ::-webkit-scrollbar-thumb {
            background: #6366F1; /* Цвет ползунка */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #A5B4FC; /* Цвет ползунка при наведении */
        }

        .comic-page-img {
            max-width: 90%; /* Ограничение ширины изображения комикса */
            height: auto;
            display: block; /* Убираем лишние пробелы под изображением */
            margin: 0 auto; /* Центрируем изображение */
            border-radius: 0.5rem; /* Закругленные углы, немного меньше */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Более выраженная тень */
            object-fit: contain; /* Обеспечивает, что изображение полностью видно */
        }
        
        /* Общие стили для кнопок навигации */
        .nav-btn {
            background-color: #2D3748; /* Darker gray for general buttons */
            color: #F8FAFC;
            font-weight: bold;
            padding: 0.5rem 1rem; /* Slightly smaller padding */
            border-radius: 9999px; /* Fully rounded */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex; /* Для центрирования текста/иконок */
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Чтобы кнопки не сжимались на мобильных */
        }
        .nav-btn:hover {
            background-color: #4A5568; /* Lighter gray on hover */
            transform: scale(1.05);
        }
        .nav-btn:disabled {
            background-color: #1A202C; /* darker gray for disabled */
            color: #64748B; /* slate-600 for disabled text */
            cursor: not-allowed;
            transform: none; /* No scale on disabled */
        }

        /* Уточняем стили для специфичных кнопок в шапке */
        .header-nav-btn {
            padding: 0.6rem 1.2rem; /* Немного больше, чем .nav-btn */
            background-color: #1A202C; /* Темный фон для кнопок в шапке */
        }
        .header-nav-btn:hover {
            background-color: #2D3748;
        }
         /* Стили для кнопки "Назад" в шапке комикса */
        .header-back-btn {
            padding: 0.5rem 0.75rem; /* Уменьшаем padding */
            background-color: transparent; /* Прозрачный фон */
            box-shadow: none; /* Без тени */
        }
        .header-back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Легкий фон при наведении */
            transform: none; /* Без масштабирования */
        }

        /* --- Стили для основного контейнера комикса --- */
        .comic-main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Комикс начинается сверху */
            padding-top: 1rem; /* Добавим небольшой отступ от блока навигации глав */
            min-height: calc(100vh - 120px - 2rem); /* Учитываем высоту шапки+блока глав и нижнего nav */
            box-sizing: border-box; /* Учитывает padding в размере */
        }

        /* --- Стили для контейнера страниц комикса --- */
        .comic-pages-container {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Плавный скролл для горизонтального режима */
            scroll-behavior: smooth; /* Плавная прокрутка */
            overflow-x: hidden; /* Скрыть скроллбар в горизонтальном режиме, если страницы скрыты */
            width: 100%;
            position: relative; /* Для позиционирования страниц */
            justify-content: center; /* Центрируем страницы в вертикальном режиме */
        }

        .comic-page-wrapper {
            flex-shrink: 0; /* Страницы не сжимаются */
            width: 100%; /* Каждая страница занимает полную ширину контейнера */
            display: flex;
            flex-direction: column; /* Элементы в столбик, чтобы сообщение об ошибке было под изображением */
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Отступ вокруг каждой страницы */
        }
        .comic-page-wrapper img {
            max-height: 90vh; /* Ограничиваем высоту для лучшего просмотра на экранах */
            max-width: 100%; /* Убедимся, что изображение не выходит за границы */
            object-fit: contain;
        }
        .comic-page-error-message {
            color: #EC4899; /* Accent color for error */
            margin-top: 1rem;
            font-size: 0.875rem; /* text-sm */
        }

        /* ГОРИЗОНТАЛЬНЫЙ РЕЖИМ */
        .comic-pages-container.horizontal-mode {
            overflow-x: auto; /* Показываем скроллбар для горизонтального режима */
            white-space: nowrap; /* Предотвращаем перенос строк для элементов flex */
            scroll-snap-type: x mandatory; /* Привязка к страницам при скролле */
            -webkit-overflow-scrolling: touch; /* Улучшение скролла на iOS */
        }
        .comic-pages-container.horizontal-mode .comic-page-wrapper {
            scroll-snap-align: center; /* Привязываем к центру */
            width: 95vw; /* Каждая страница занимает почти всю ширину вьюпорта */
            max-width: 1200px; /* Максимальная ширина страницы */
            margin: 0 1rem; /* Отступ между страницами */
        }
        .comic-pages-container.horizontal-mode .comic-page-wrapper:first-child {
             margin-left: 0; /* Убираем лишний отступ для первой страницы */
        }
        .comic-pages-container.horizontal-mode .comic-page-wrapper:last-child {
             margin-right: 0; /* Убираем лишний отступ для последней страницы */
        }
        .comic-pages-container.horizontal-mode .comic-page-wrapper img {
            max-width: 90vw; /* Максимальная ширина изображения в горизонтальном режиме */
        }

        /* Вертикальный режим */
        .comic-pages-container.vertical-mode {
            flex-direction: column; /* Элементы Flexbox располагаются вертикально */
            align-items: center; /* Центрируем по горизонтали */
            min-height: auto; /* В вертикальном режиме высота может быть любой */
        }
        .comic-pages-container.vertical-mode .comic-page-wrapper {
            width: 100%; /* Каждый wrapper занимает полную ширину */
            margin-bottom: 2rem; /* Отступ между страницами в вертикальном режиме */
        }
        .comic-pages-container.vertical-mode .comic-page-wrapper img {
            max-width: 90%; /* Изображение также ограничено 90% ширины */
        }

        /* Кнопки режима просмотра (для мобильных внизу) - УДАЛЕНО */
        /* .view-mode-buttons { ... } */
        /* .view-mode-buttons button { ... } */
        /* .view-mode-buttons button.active { ... } */

        /* Стили для боковой панели списка глав */
        .chapter-list-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px; /* Ширина панели */
            height: 100%;
            background-color: #0F172A; /* Panel background */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.7);
            transform: translateX(100%); /* Скрыто по умолчанию */
            transition: transform 0.3s ease-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .chapter-list-panel.open {
            transform: translateX(0);
        }
        .chapter-list-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #1E293B; /* border-slate-800 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0A0F1A; /* Немного темнее, чем panelbg */
        }
        .chapter-list-content {
            flex-grow: 1; /* Занимает все доступное пространство */
            overflow-y: auto; /* Скролл для списка глав */
            padding: 1rem 1.5rem; /* Более крупные отступы */
        }
        .chapter-list-item {
            display: flex;
            flex-direction: column; /* Элементы в столбик */
            align-items: flex-start;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: #1A202C; /* bg-gray-900 */
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            border: 1px solid transparent; /* Для активного состояния */
        }
        .chapter-list-item:hover {
            background-color: #2D3748; /* bg-gray-800 */
        }
        .chapter-list-item.current-chapter {
            background-color: #6366F1; /* Primary color для текущей главы */
            color: #F8FAFC;
            border-color: #A5B4FC; /* Secondary color for border */
        }
        .chapter-list-item.current-chapter:hover {
             background-color: #6366F1; /* Primary color */
             transform: none; /* No scale on hover for active item */
        }
        .chapter-list-item span.chapter-title {
            color: #F8FAFC; /* Белый для заголовка главы */
            font-weight: 600; /* font-semibold */
            font-size: 1.125rem; /* text-lg */
        }
        .chapter-list-item span.chapter-meta {
            color: #94A3B8; /* text-slate-400 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem;
        }

        .chapter-list-search {
            background-color: #1E293B; /* bg-slate-800 */
            border: 1px solid #475569; /* border-slate-600 */
            color: #F8FAFC;
            padding: 0.75rem 1.25rem; /* Больше padding */
            border-radius: 9999px;
            width: 100%;
            margin-bottom: 1.25rem; /* Больше отступ */
            outline: none;
            font-size: 1rem;
        }
        .chapter-list-search::placeholder {
            color: #94A3B8; /* text-slate-400 */
        }
        .chapter-list-search:focus {
            border-color: #6366F1; /* primary */
        }
        /* Иконка замка */
        .lock-icon {
            font-size: 1.2rem;
            color: #94A3B8; /* text-slate-400 */
            margin-left: 0.5rem;
        }

        /* Зафиксированная нижняя навигация */
        .fixed-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000; /* Чистый черный */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.7);
            z-index: 990;
        }

        /* --- Унифицированная шапка для комиксов (аналогично главной) --- */
        .comic-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            padding: 0.75rem; /* Общий отступ */
        }
        .comic-header-container {
            background-color: #000000; /* headerbg */
            border-radius: 9999px; /* Полностью скругленный */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            height: 60px; /* Фиксированная высота */
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 90rem; /* max-w-7xl */
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }
        .comic-header-back-arrow { /* Новый класс для стрелки назад */
            display: flex;
            align-items: center;
            color: #F8FAFC; /* lighttext */
            font-size: 2rem; /* Увеличенный размер для иконки */
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 9999px;
            padding: 0.5rem;
        }
        .comic-header-back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .comic-header-back-arrow svg { /* Стиль для самой SVG стрелки */
            width: 1.5em; /* Делаем стрелку больше */
            height: 1.5em;
        }

        /* --- Блок навигации по главам под шапкой --- */
        .chapter-navigation-block {
            padding: 1rem 2rem;
            background-color: #0A0F1A; /* Немного темнее */
            border-bottom: 1px solid #1E293B;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            position: fixed; /* Фиксирован под шапкой */
            top: 60px; /* Высота шапки */
            width: 100%;
            z-index: 998; /* Чуть ниже шапки */
        }
        .chapter-navigation-block .nav-btn {
            padding: 0.4rem 0.8rem;
            background-color: #1A202C; /* Тёмный фон для кнопок навигации */
        }
        .chapter-navigation-block .nav-btn:hover {
            background-color: #2D3748;
        }

        /* --- Адаптивность для шапки и нового блока навигации по главам --- */
        @media (max-width: 767px) { /* Mobile (up to md breakpoint) */
            body {
                padding-top: 112px; /* Отступ для шапки (56px) + блока глав (56px) */
            }
            .comic-header-container {
                height: 56px; /* Более компактная мобильная шапка */
            }
            .comic-header-back-arrow {
                font-size: 1.5rem; /* Чуть меньше на мобильных */
                padding: 0.25rem;
            }
            .comic-header-back-arrow svg {
                width: 1.25em;
                height: 1.25em;
            }
            /* Скрываем кнопки Вход/Регистрация на мобильных */
            /* Удален .hidden-on-mobile, заменен на hidden lg:block непосредственно в HTML */

            .chapter-navigation-block {
                top: 56px; /* Отступ для новой мобильной шапки */
                padding: 0.75rem 1rem;
                gap: 0.75rem;
            }
            .chapter-navigation-block .text-xl { /* Размер текста главы */
                font-size: 1.125rem; /* text-lg */
                white-space: nowrap; /* Чтобы не переносился */
                overflow: hidden; /* Скрыть, если длинный */
                text-overflow: ellipsis; /* Добавить многоточие */
            }
            .chapter-navigation-block .nav-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.9rem;
            }
            .comic-main-wrapper {
                padding-top: 1rem; /* Отступ от блока навигации глав */
            }
        }

        /* Адаптивность для боковой панели на мобильных */
        @media (max-width: 640px) { /* sm breakpoint */
            .chapter-list-panel {
                width: 100%; /* На мобильных занимает всю ширину */
            }
        }
        /* Центрирование элементов в нижней навигации на мобильных */
        @media (max-width: 767px) {
            .fixed-bottom-nav {
                justify-content: space-around; /* Равномерно распределить элементы */
                padding: 0.75rem 1rem;
            }
            .fixed-bottom-nav .nav-btn {
                padding: 0.5rem 1rem; /* Меньше кнопки */
                font-size: 1rem;
            }
            .fixed-bottom-nav .text-xl {
                font-size: 1.25rem; /* Счетчик страниц */
            }
            /* УДАЛЕНО: view-mode-buttons */
            .view-mode-buttons {
                display: none !important; /* Полностью скрываем кнопки режима просмотра */
            }
        }
    </style>
</head>
<body class="font-inter">
    <!-- Шапка страницы комикса -->
    <header class="comic-header">
        <div class="comic-header-container">
            <!-- Только стрелка "Назад" -->
            <a href="../../index.html#comics" class="comic-header-back-arrow">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            
            <!-- Правая часть: Список глав и Вход/Регистрация -->
            <div class="flex items-center space-x-4">
                <button class="bg-primary hover:bg-secondary text-lighttext font-bold py-1 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 hidden lg:block" data-lang-key="loginRegisterBtn">
                    Вход/Регистрация
                </button>
                <button id="openChapterListBtn" class="nav-btn header-back-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Блок навигации по главам (новый, под шапкой) -->
    <div class="chapter-navigation-block">
        <button id="prevChapterBtn" class="nav-btn">
            &lt;
        </button>
        <span id="currentChapterTitle" class="text-xl font-bold text-lighttext" data-lang-key="currentChapterDisplay">Загрузка...</span>
        <button id="nextChapterBtn" class="nav-btn">
            &gt;
        </button>
    </div>

    <!-- Основной контент комикса -->
    <div class="main-comic-content comic-main-wrapper">
        <!-- Контейнер для страниц комикса -->
        <div id="comicPagesContainer" class="comic-pages-container vertical-mode">
            <!-- Страницы комикса будут загружены здесь JavaScript-ом -->
        </div>
    </div>

    <!-- Нижняя навигация (фиксированная) -->
    <div class="fixed-bottom-nav">
        <button id="prevPageBtn" class="nav-btn">
            &larr;
        </button>
        <span id="pageCounter" class="text-xl font-bold text-lighttext flex items-center justify-center">1/3</span>
        <button id="nextPageBtn" class="nav-btn">
            &rarr;
        </button>
        <!-- Кнопки режима просмотра теперь полностью удалены -->
    </div>


    <!-- Боковая панель для списка глав -->
    <div id="chapterListPanel" class="chapter-list-panel">
        <div class="chapter-list-header">
            <h3 class="text-2xl font-bold text-lighttext" data-lang-key="chapterListTitle">Список глав</h3>
            <button id="closeChapterListBtn" class="text-lighttext hover:text-primary focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="chapter-list-content">
            <input type="text" id="chapterSearchInput" class="chapter-list-search" placeholder="Поиск" data-lang-key="searchPlaceholder">
            <button id="showFromStartBtn" class="nav-btn w-full mb-4 py-2 text-base" data-lang-key="showFromStartBtn">Показать с начала</button>
            
            <div id="chaptersList">
                <!-- ГЛАВЫ БУДУТ СГЕНЕРИРОВАНЫ ЗДЕСЬ -->
            </div>
        </div>
    </div>

    <!-- Оверлей для боковой панели -->
    <div id="chapterListOverlay" class="fixed inset-0 bg-overlay z-990 hidden"></div>


    <script>
        // Объект с переводами для этой страницы и общими элементами
        const translations = {
            ru: {
                comicPageTitle: 'Ваш Мем-Токен | Эпизод 5',
                currentChapterDisplay: 'Загрузка...', // Будет обновляться динамически
                loginRegisterBtn: 'Вход/Регистрация',
                chapterListTitle: 'Список глав',
                searchPlaceholder: 'Поиск',
                showFromStartBtn: 'Показать с начала',
                verticalModeBtn: 'Вертикальный', // Эти строки JS все еще используются для `currentViewMode` в localStorage
                horizontalModeBtn: 'Горизонтальный', // Эти строки JS все еще используются для `currentViewMode` в localStorage
                pageCounterFormat: '{currentPage}/{totalPages}',
                chapterLocked: 'Эта глава заблокирована.',
                chapterNavigationSimulated: 'Переход к главе: {chapterTitle}',
                endOfComic: 'Конец главы. Переход к следующей главе.',
                startOfComic: 'Начало главы. Переход к предыдущей главе.',
                imageLoadError: 'Ошибка загрузки страницы {pageNumber}. Проверьте путь к изображению.'
            },
            en: {
                comicPageTitle: 'Your Meme Token | Episode 5',
                currentChapterDisplay: 'Loading...', // Will be updated dynamically
                loginRegisterBtn: 'Login/Register',
                chapterListTitle: 'Chapter List',
                searchPlaceholder: 'Search',
                showFromStartBtn: 'Show from Start',
                verticalModeBtn: 'Vertical',
                horizontalModeBtn: 'Horizontal',
                pageCounterFormat: '{currentPage}/{totalPages}',
                chapterLocked: 'This chapter is locked.',
                chapterNavigationSimulated: 'Navigating to chapter: {chapterTitle}',
                endOfComic: 'End of chapter. Navigating to next chapter.',
                startOfComic: 'Start of chapter. Navigating to previous chapter.',
                imageLoadError: 'Error loading page {pageNumber}. Check image path.'
            }
        };

        // Текущий язык (получаем из localStorage или по умолчанию 'ru')
        const currentLang = localStorage.getItem('lang') || 'ru';

        // --- Функция для применения переводов (НЕДОСТАЮЩАЯ) ---
        function applyTranslations() {
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.innerHTML = translations[currentLang][key];
                }
            });
            if (currentChapter) { // Обновляем title страницы, если глава уже определена
                document.title = translations[currentLang].comicPageTitle.replace('Эпизод 5', currentChapter[`title_${currentLang}`]);
            } else { // Если глава еще не определена, используем стандартный title
                document.title = translations[currentLang].comicPageTitle;
            }
        }

        // --- Массив с путями ко ВСЕМ страницам комиксов (главам) ---
        // !!! ВАЖНО: Обновите этот массив в КАЖДОМ файле комикса,
        // !!! чтобы он содержал все ваши главы с правильными путями
        // !!! Убедитесь, что 'path' соответствует ПУТИ ОТ КОРНЯ ВАШЕГО САЙТА (github.io/repo-name/)
        // !!! Пример: если ваш репозиторий 'my-comics', то path будет '/my-comics/comics/...'
        const allComicChapters = [
            { id: 1, title_ru: 'Эпизод 1', title_en: 'Episode 1', path: '../../comics/comic-episode-1/episode-1.html' },
            { id: 2, title_ru: 'Эпизод 2', title_en: 'Episode 2', path: '../../comics/comic-episode-2/episode-2.html' },
            { id: 3, title_ru: 'Эпизод 3', title_en: 'Episode 3', path: '../../comics/comic-episode-3/episode-3.html' },
            { id: 4, title_ru: 'Эпизод 4', title_en: 'Episode 4', path: '../../comics/comic-episode-4/episode-4.html' },
            { id: 5, title_ru: 'Эпизод 5', title_en: 'Episode 5', path: '../../comics/comic-episode-5/episode-5.html' },
            { id: 6, title_ru: 'Эпизод 6', title_en: 'Episode 6', path: '../../comics/comic-episode-6/episode-6.html' }, // Пример для будущего Эпизода 6
            { id: 7, title_ru: 'Эпизод 7 (премиум)', title_en: 'Episode 7 (premium)', path: '../../comics/comic-episode-7/episode-7.html', locked: true }, // Пример заблокированной главы
        ];
        
        // Определяем текущую главу на основе 'id' текущей страницы
        const THIS_COMIC_ID = 5; // <--- ВАЖНО: ОБНОВИТЕ ЭТОТ ID В КАЖДОМ ФАЙЛЕ КОМИКСА

        let currentChapter = allComicChapters.find(chapter => chapter.id === THIS_COMIC_ID);
        let currentChapterIndex = allComicChapters.findIndex(chapter => chapter.id === THIS_COMIC_ID);

        // --- Массив с путями к страницам ТЕКУЩЕГО комикса (внутренние страницы) ---
        // !!! ВАЖНО: Обновите этот масив для каждой конкретной страницы комикса,
        // !!! чтобы он содержал только страницы ЭТОГО комикса
        // !!! ПРИМЕР: './page1.webp', './page2.webp', './page3.webp'
        const comicPages = [
            './page1.webp', 
            './page2.webp',
            './page3.webp'
            // Добавьте здесь пути к остальным страницам ВАШЕГО ТЕКУЩЕГО комикса
        ];

        let currentPageIndex = 0; // Текущая страница (0-индекс)
        let currentViewMode = localStorage.getItem('comicViewMode') || 'vertical'; // Режим просмотра (вертикальный или горизонтальный)

        const comicPagesContainer = document.getElementById('comicPagesContainer');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageCounter = document.getElementById('pageCounter');

        // Элементы боковой панели
        const chapterListPanel = document.getElementById('chapterListPanel');
        const openChapterListBtn = document.getElementById('openChapterListBtn');
        const closeChapterListBtn = document.getElementById('closeChapterListBtn');
        const chapterListOverlay = document.getElementById('chapterListOverlay');
        const chaptersListDiv = document.getElementById('chaptersList');
        const chapterSearchInput = document.getElementById('chapterSearchInput');
        const showFromStartBtn = document.getElementById('showFromStartBtn');
        const prevChapterBtn = document.getElementById('prevChapterBtn'); // Кнопки переключения глав
        const nextChapterBtn = document.getElementById('nextChapterBtn'); // Кнопки переключения глав
        const currentChapterTitleSpan = document.getElementById('currentChapterTitle'); // Элемент для названия текущей главы

        let scrollTimeout; // Для задержки скролла
        let lastScrollTop = 0; // Для отслеживания направления скролла

        // Функция для рендеринга текущей страницы комикса
        function renderComicPage() {
            comicPagesContainer.innerHTML = ''; // Очищаем контейнер
            if (comicPages.length === 0) {
                // Если нет страниц, выводим сообщение об ошибке
                const errorMessage = document.createElement('p');
                errorMessage.className = 'comic-page-error-message text-center text-xl p-4';
                errorMessage.textContent = currentLang === 'ru' ? 'Нет страниц комикса для отображения. Проверьте массив comicPages.' : 'No comic pages to display. Check the comicPages array.';
                comicPagesContainer.appendChild(errorMessage);
                console.error('Error: comicPages array is empty or not configured correctly.');
                updateNavigationButtons();
                updatePageCounter();
                updateChapterNavigationButtons();
                return;
            }

            if (currentViewMode === 'vertical') {
                // В вертикальном режиме отображаем все страницы
                comicPages.forEach((src, index) => {
                    const pageWrapper = document.createElement('div');
                    pageWrapper.className = 'comic-page-wrapper';
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${currentChapter[`title_${currentLang}`]} - Страница ${index + 1}`; // Альтернативный текст с названием главы
                    img.className = 'comic-page-img'; // Применяем стили изображения
                    
                    // Обработка ошибки загрузки изображения
                    img.onerror = () => {
                        console.error(`Failed to load image: ${src}`);
                        const errorMessage = document.createElement('p');
                        errorMessage.className = 'comic-page-error-message';
                        errorMessage.textContent = translations[currentLang].imageLoadError.replace('{pageNumber}', index + 1);
                        pageWrapper.appendChild(errorMessage);
                        img.style.display = 'none'; // Скрываем сломанное изображение
                    };

                    pageWrapper.appendChild(img);
                    comicPagesContainer.appendChild(pageWrapper);
                });
            } else { // Горизонтальный режим
                // Проверяем, что currentPageIndex валиден для горизонтального режима
                if (currentPageIndex < 0 || currentPageIndex >= comicPages.length) {
                    currentPageIndex = 0; // Сбрасываем на первую страницу, если индекс невалиден
                }

                const pageWrapper = document.createElement('div');
                pageWrapper.className = 'comic-page-wrapper';
                const img = document.createElement('img');
                img.src = comicPages[currentPageIndex];
                img.alt = `${currentChapter[`title_${currentLang}`]} - Страница ${currentPageIndex + 1}`; // Альтернативный текст
                img.className = 'comic-page-img'; // Применяем стили изображения

                // Обработка ошибки загрузки изображения
                img.onerror = () => {
                    console.error(`Failed to load image: ${comicPages[currentPageIndex]}`);
                    const errorMessage = document.createElement('p');
                    errorMessage.className = 'comic-page-error-message';
                    errorMessage.textContent = translations[currentLang].imageLoadError.replace('{pageNumber}', currentPageIndex + 1);
                    pageWrapper.appendChild(errorMessage);
                    img.style.display = 'none'; // Скрываем сломанное изображение
                };

                pageWrapper.appendChild(img);
                comicPagesContainer.appendChild(pageWrapper);
                // Прокручиваем контейнер к текущей странице в горизонтальном режиме
                setTimeout(() => { // Небольшая задержка, чтобы элемент успел отрендериться
                    const targetPage = comicPagesContainer.querySelector('.comic-page-wrapper');
                    if (targetPage) {
                        const scrollX = targetPage.offsetLeft - (comicPagesContainer.offsetWidth - targetPage.offsetWidth) / 2;
                        comicPagesContainer.scroll({
                            left: scrollX,
                            behavior: 'smooth'
                        });
                    }
                }, 50);
            }
            
            updateNavigationButtons(); // Обновляем кнопки навигации по страницам
            updatePageCounter(); // Обновляем счетчик страниц
            updateChapterNavigationButtons(); // Обновляем кнопки навигации по главам
        }

        // Функция для обновления состояния кнопок навигации по страницам (внизу)
        function updateNavigationButtons() {
            if (currentViewMode === 'vertical') {
                prevPageBtn.style.display = 'none';
                nextPageBtn.style.display = 'none';
                pageCounter.style.display = 'none';
            } else {
                prevPageBtn.style.display = 'flex'; // Используем flex для центрирования содержимого кнопки
                nextPageBtn.style.display = 'flex'; // Используем flex для центрирования содержимого кнопки
                pageCounter.style.display = 'flex'; // Делаем счетчик видимым

                prevPageBtn.disabled = currentPageIndex === 0;
                nextPageBtn.disabled = currentPageIndex === comicPages.length - 1;
            }
        }

        // Функция для обновления счетчика страниц
        function updatePageCounter() {
            const format = translations[currentLang].pageCounterFormat;
            pageCounter.textContent = format
                .replace('{currentPage}', currentPageIndex + 1)
                .replace('{totalPages}', comicPages.length);
        }

        // Переключение на предыдущую страницу
        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                renderComicPage();
            } else if (currentViewMode === 'horizontal' && currentChapterIndex > 0) {
                // Если это первая страница текущей главы в горизонтальном режиме, переходим к предыдущей главе
                goToPrevChapter();
            }
        }

        // Переключение на следующую страницу
        function nextPage() {
            if (currentPageIndex < comicPages.length - 1) {
                currentPageIndex++;
                renderComicPage();
            } else if (currentViewMode === 'horizontal' && currentChapterIndex < allComicChapters.length - 1) {
                // Если это последняя страница текущей главы в горизонтальном режиме, переходим к следующей главе
                goToNextChapter();
            }
        }

        // Функция для установки режима просмотра
        function setViewMode(mode) {
            currentViewMode = mode;
            localStorage.setItem('comicViewMode', mode); // Сохраняем выбор пользователя
            comicPagesContainer.classList.remove('vertical-mode', 'horizontal-mode');
            comicPagesContainer.classList.add(`${mode}-mode`);
            
            // Если переключаемся в горизонтальный режим, всегда начинаем с первой страницы
            if (mode === 'horizontal') {
                currentPageIndex = 0; // Сбрасываем на первую страницу при смене режима
            }

            renderComicPage(); // Перерисовать комикс в новом режиме
        }

        // --- Функции для навигации по главам (верхние кнопки) ---
        function updateChapterNavigationButtons() {
            // Обновляем состояние кнопок "Предыдущая/Следующая глава"
            prevChapterBtn.disabled = currentChapterIndex === 0;
            nextChapterBtn.disabled = currentChapterIndex === allComicChapters.length - 1;

            // Обновляем текст в центре шапки и title страницы
            if (currentChapter) {
                currentChapterTitleSpan.textContent = currentChapter[`title_${currentLang}`];
                document.title = translations[currentLang].comicPageTitle.replace('Эпизод 5', currentChapter[`title_${currentLang}`]);
            } else {
                currentChapterTitleSpan.textContent = translations[currentLang].currentChapterDisplay;
            }
        }

        function goToPrevChapter() {
            if (currentChapterIndex > 0) {
                const prevChapter = allComicChapters[currentChapterIndex - 1];
                if (!prevChapter.locked) { // Проверяем, не заблокирована ли предыдущая глава
                    const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', prevChapter[`title_${currentLang}`]);
                    showMessage(message, 1500);
                    window.location.href = prevChapter.path; // Переход на HTML-файл предыдущей главы
                } else {
                    showMessage(translations[currentLang].chapterLocked, 2000);
                }
            } else {
                 showMessage(translations[currentLang].startOfComic, 2000); // Сообщение, если это первая глава
            }
        }

        function goToNextChapter() {
            if (currentChapterIndex < allComicChapters.length - 1) {
                const nextChapter = allComicChapters[currentChapterIndex + 1];
                if (!nextChapter.locked) { // Проверяем, не заблокирована ли следующая глава
                    const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', nextChapter[`title_${currentLang}`]);
                    showMessage(message, 1500);
                    window.location.href = nextChapter.path; // Переход на HTML-файл следующей главы
                } else {
                    showMessage(translations[currentLang].chapterLocked, 2000);
                }
            } else {
                showMessage(translations[currentLang].endOfComic, 2000); // Сообщение, если это последняя глава
            }
        }

        // Рендеринг списка глав в боковой панели
        function renderChapterList(chaptersToRender) {
            chaptersListDiv.innerHTML = '';
            // Сортируем главы по убыванию ID для отображения от новых к старым (как на Remanga)
            const sortedChapters = [...chaptersToRender].sort((a, b) => b.id - a.id);

            sortedChapters.forEach(chapter => {
                const chapterItem = document.createElement('div');
                // Добавляем класс 'current-chapter', если это текущая глава
                chapterItem.className = `chapter-list-item ${chapter.id === THIS_COMIC_ID ? 'current-chapter' : ''}`; 
                
                chapterItem.innerHTML = `
                    <div class="flex flex-col items-start">
                        <span class="chapter-title">${chapter[`title_${currentLang}`]}</span>
                        <span class="chapter-meta">${chapter.date || ''} ${chapter.views ? ' • ' + chapter.views : ''}</span>
                    </div>
                    <div class="flex items-center">
                        ${chapter.locked ? '<span class="lock-icon">🔒</span>' : ''}
                    </div>
                `;
                chapterItem.addEventListener('click', () => {
                    if (!chapter.locked && chapter.id !== THIS_COMIC_ID) { // Если не заблокирована и не текущая
                        const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', chapter[`title_${currentLang}`]);
                        showMessage(message, 1500);
                        window.location.href = chapter.path; // Переход на страницу выбранной главы
                    } else if (chapter.locked) {
                        showMessage(translations[currentLang].chapterLocked, 2000);
                    }
                    closeChapterList(); // Закрываем панель после выбора (даже если заблокирована)
                });
                chaptersListDiv.appendChild(chapterItem);
            });
        }

        // Фильтрация глав по поиску
        chapterSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChapters = allComicChapters.filter(chapter => // Ищем по allComicChapters
                chapter[`title_${currentLang}`].toLowerCase().includes(searchTerm) ||
                (chapter.date && chapter.date.toLowerCase().includes(searchTerm))
            );
            renderChapterList(filteredChapters);
        });

        // Кнопка "Показать с начала" (для списка глав)
        showFromStartBtn.addEventListener('click', () => {
            chapterSearchInput.value = ''; // Очищаем поиск
            renderChapterList(allComicChapters); // Показываем все главы
        });

        // Открытие/закрытие боковой панели
        function openChapterList() {
            chapterListPanel.classList.add('open');
            chapterListOverlay.classList.remove('hidden');
            document.body.style.overflowY = 'hidden'; // Отключаем скролл основной страницы
            renderChapterList(allComicChapters); // Рендерим список глав при открытии
        }

        function closeChapterList() {
            chapterListPanel.classList.remove('open');
            chapterListOverlay.classList.add('hidden');
            document.body.style.overflowY = ''; // Включаем скролл основной страницы
        }


        // Функция для отображения всплывающих сообщений (используется для заглушек)
        function showMessage(message, duration = 2000) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box show';
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.remove();
            }, duration);
        }

        // Обработчик события скролла для автоматического переключения страниц
        function handleScroll() {
            if (currentViewMode === 'vertical') {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                
                // Проверяем, доскроллили ли мы до конца страницы (вниз)
                // Порог: 150px от конца страницы. Это даёт запас.
                if (scrollTop + clientHeight >= scrollHeight - 150) { 
                    if (currentPageIndex < comicPages.length - 1) {
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            currentPageIndex++;
                            renderComicPage();
                            // Прокручиваем к верху новой страницы, но учитываем высоту шапки
                            window.scrollTo(0, 0); 
                            lastScrollTop = 0; // Сбрасываем для следующего скролла
                        }, 500); // Задержка для предотвращения многократного срабатывания
                    } else if (currentChapterIndex < allComicChapters.length - 1) {
                        // Если это последняя страница текущей главы, переходим к следующей главе
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            goToNextChapter();
                        }, 500); // Задержка перед переходом к следующей главе
                    }
                } 
                // Проверяем, доскроллили ли мы до начала страницы (вверх)
                // Порог: 50px от начала страницы.
                else if (scrollTop <= 50 && currentPageIndex > 0) { 
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        currentPageIndex--;
                        renderComicPage();
                        // Прокручиваем к низу предыдущей страницы, но учитываем высоту нижней навигации
                        window.scrollTo(0, document.documentElement.scrollHeight - window.innerHeight);
                        lastScrollTop = document.documentElement.scrollHeight; // Сбрасываем
                    }, 500);
                }
                lastScrollTop = scrollTop;
            }
        }


        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            applyTranslations(); // Применяем переводы

            // Инициализация режима просмотра
            // currentViewMode уже загружен из localStorage или установлен как 'vertical'
            setViewMode(currentViewMode); // Устанавливаем сохраненный режим

            // Привязка событий для нижней навигации страниц
            prevPageBtn.addEventListener('click', prevPage);
            nextPageBtn.addEventListener('click', nextPage);

            // Привязка событий для верхней навигации глав
            prevChapterBtn.addEventListener('click', goToPrevChapter);
            nextChapterBtn.addEventListener('click', goToNextChapter);

            // Привязка событий для боковой панели
            openChapterListBtn.addEventListener('click', openChapterList);
            closeChapterListBtn.addEventListener('click', closeChapterList);
            chapterListOverlay.addEventListener('click', closeChapterList); // Закрыть по клику на оверлей
            
            // Изначальное обновление кнопок навигации по главам при загрузке
            updateChapterNavigationButtons();

            // Добавляем обработчик скролла
            window.addEventListener('scroll', handleScroll);

            // Заглушка для кнопки входа/регистрации
            const loginRegisterBtn = document.querySelector('.hidden-on-mobile'); // Используем новый класс
            if (loginRegisterBtn) {
                loginRegisterBtn.addEventListener('click', () => {
                    showMessage(currentLang === 'ru' ? 'Функциональность входа/регистрации смоделирована.' : 'Login/Registration functionality simulated.', 2000);
                });
            }
        });
    </script>
</body>
