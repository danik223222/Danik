                    const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', prevChapter[`title_${currentLang}`]);
                    showMessage(message, 1500);
                    window.location.href = prevChapter.path; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ HTML-—Ñ–∞–π–ª –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≥–ª–∞–≤—ã
                } else {
                    showMessage(translations[currentLang].chapterLocked, 2000);
                }
            } else {
                 showMessage(translations[currentLang].startOfComic, 2000); // –°–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–∞—è –≥–ª–∞–≤–∞
            }
        }

        function goToNextChapter() {
            if (currentChapterIndex < allComicChapters.length - 1) {
                const nextChapter = allComicChapters[currentChapterIndex + 1];
                if (!nextChapter.locked) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –ª–∏ —Å–ª–µ–¥—É—é—â–∞—è –≥–ª–∞–≤–∞
                    const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', nextChapter[`title_${currentLang}`]);
                    showMessage(message, 1500);
                    window.location.href = nextChapter.path; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ HTML-—Ñ–∞–π–ª —Å–ª–µ–¥—É—é—â–µ–π –≥–ª–∞–≤—ã
                } else {
                    showMessage(translations[currentLang].chapterLocked, 2000);
                }
            } else {
                showMessage(translations[currentLang].endOfComic, 2000); // –°–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω—è—è –≥–ª–∞–≤–∞
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–ø–∏—Å–∫–∞ –≥–ª–∞–≤ –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        function renderChapterList(chaptersToRender) {
            chaptersListDiv.innerHTML = '';
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –≥–ª–∞–≤—ã –ø–æ —É–±—ã–≤–∞–Ω–∏—é ID –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç –Ω–æ–≤—ã—Ö –∫ —Å—Ç–∞—Ä—ã–º (–∫–∞–∫ –Ω–∞ Remanga)
            const sortedChapters = [...chaptersToRender].sort((a, b) => b.id - a.id);

            sortedChapters.forEach(chapter => {
                const chapterItem = document.createElement('div');
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å 'current-chapter', –µ—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∞—è –≥–ª–∞–≤–∞
                chapterItem.className = `chapter-list-item ${chapter.id === THIS_COMIC_ID ? 'current-chapter' : ''}`; 
                
                chapterItem.innerHTML = `
                    <div class="flex flex-col items-start">
                        <span class="chapter-title">${chapter[`title_${currentLang}`]}</span>
                        <span class="chapter-meta">${chapter.date || ''} ${chapter.views ? ' ‚Ä¢ ' + chapter.views : ''}</span>
                    </div>
                    <div class="flex items-center">
                        ${chapter.locked ? '<span class="lock-icon">üîí</span>' : ''}
                    </div>
                `;
                chapterItem.addEventListener('click', () => {
                    if (!chapter.locked && chapter.id !== THIS_COMIC_ID) { // –ï—Å–ª–∏ –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –∏ –Ω–µ —Ç–µ–∫—É—â–∞—è
                        const message = translations[currentLang].chapterNavigationSimulated.replace('{chapterTitle}', chapter[`title_${currentLang}`]);
                        showMessage(message, 1500);
                        window.location.href = chapter.path; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≥–ª–∞–≤—ã
                    } else if (chapter.locked) {
                        showMessage(translations[currentLang].chapterLocked, 2000);
                    }
                    closeChapterList(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ (–¥–∞–∂–µ –µ—Å–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞)
                });
                chaptersListDiv.appendChild(chapterItem);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≥–ª–∞–≤ –ø–æ –ø–æ–∏—Å–∫—É
        chapterSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChapters = allComicChapters.filter(chapter => // –ò—â–µ–º –ø–æ allComicChapters
                chapter[`title_${currentLang}`].toLowerCase().includes(searchTerm) ||
                (chapter.date && chapter.date.toLowerCase().includes(searchTerm))
            );
            renderChapterList(filteredChapters);
        });

        // –ö–Ω–æ–ø–∫–∞ "–ü–æ–∫–∞–∑–∞—Ç—å —Å –Ω–∞—á–∞–ª–∞" (–¥–ª—è —Å–ø–∏—Å–∫–∞ –≥–ª–∞–≤)
        showFromStartBtn.addEventListener('click', () => {
            chapterSearchInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–∏—Å–∫
            renderChapterList(allComicChapters); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –≥–ª–∞–≤—ã
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        function openChapterList() {
            chapterListPanel.classList.add('open');
            chapterListOverlay.classList.remove('hidden');
            document.body.style.overflowY = 'hidden'; // –û—Ç–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            renderChapterList(allComicChapters); // –†–µ–Ω–¥–µ—Ä–∏–º —Å–ø–∏—Å–æ–∫ –≥–ª–∞–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        }

        function closeChapterList() {
            chapterListPanel.classList.remove('open');
            chapterListOverlay.classList.add('hidden');
            document.body.style.overflowY = ''; // –í–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }


        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∑–∞–≥–ª—É—à–µ–∫)
        function showMessage(message, duration = 2000) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box show';
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.remove();
            }, duration);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
        function handleScroll() {
            if (currentViewMode === 'vertical') {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å–∫—Ä–æ–ª–ª–∏–ª–∏ –ª–∏ –º—ã –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–≤–Ω–∏–∑)
                // –ü–æ—Ä–æ–≥: 150px –æ—Ç –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã. –≠—Ç–æ –¥–∞—ë—Ç –∑–∞–ø–∞—Å.
                if (scrollTop + clientHeight >= scrollHeight - 150) { 
                    if (currentPageIndex < comicPages.length - 1) {
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            currentPageIndex++;
                            renderComicPage();
                            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –≤–µ—Ä—Ö—É –Ω–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–æ —É—á–∏—Ç—ã–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —à–∞–ø–∫–∏
                            window.scrollTo(0, 0); 
                            lastScrollTop = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
                        }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω–æ–≥–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è
                    } else if (currentChapterIndex < allComicChapters.length - 1) {
                        // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–µ–∫—É—â–µ–π –≥–ª–∞–≤—ã, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –≥–ª–∞–≤–µ
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            goToNextChapter();
                        }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –≥–ª–∞–≤–µ
                    }
                } 
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å–∫—Ä–æ–ª–ª–∏–ª–∏ –ª–∏ –º—ã –¥–æ –Ω–∞—á–∞–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–≤–≤–µ—Ä—Ö)
                // –ü–æ—Ä–æ–≥: 50px –æ—Ç –Ω–∞—á–∞–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.
                else if (scrollTop <= 50 && currentPageIndex > 0) { 
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        currentPageIndex--;
                        renderComicPage();
                        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∏–∑—É –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–æ —É—á–∏—Ç—ã–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –Ω–∏–∂–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                        window.scrollTo(0, document.documentElement.scrollHeight - window.innerHeight);
                        lastScrollTop = document.documentElement.scrollHeight; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º
                    }, 500);
                }
                lastScrollTop = scrollTop;
            }
        }


        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            applyTranslations(); // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–∂–∏–º–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            // currentViewMode —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∫–∞–∫ 'vertical'
            setViewMode(currentViewMode); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–∏–∂–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü
            prevPageBtn.addEventListener('click', prevPage);
            nextPageBtn.addEventListener('click', nextPage);

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≥–ª–∞–≤
            prevChapterBtn.addEventListener('click', goToPrevChapter);
            nextChapterBtn.addEventListener('click', goToNextChapter);

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
            openChapterListBtn.addEventListener('click', openChapterList);
            closeChapterListBtn.addEventListener('click', closeChapterList);
            chapterListOverlay.addEventListener('click', closeChapterList); // –ó–∞–∫—Ä—ã—Ç—å –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
            
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –≥–ª–∞–≤–∞–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            updateChapterNavigationButtons();

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
            window.addEventListener('scroll', handleScroll);

            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            const loginRegisterBtn = document.querySelector('.hidden-on-mobile'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å
            if (loginRegisterBtn) {
                loginRegisterBtn.addEventListener('click', () => {
                    showMessage(currentLang === 'ru' ? '–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Å–º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∞.' : 'Login/Registration functionality simulated.', 2000);
                });
            }
        });
    </script>
</body>
